<!-- Helps flask-wtfforms to display form errors. -->
 {% macro render_field(field) %}
  <div>
    {{ field.label }}: {{ field(class="form-control", **kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
