{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Items for Category {{category.name}}</h1>
		</div>
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form method="POST" action="{{ url_for('category.areaAddItem', name=category.name) }}">
				<!--CSRF Token used by Flask-WTF for provide CSRF protection-->
				{{ form.csrf_token }}
    			<div class="form-group">
      	            <label for="namer">Enter list of items:</label>
            	    <!-- textarea used to collect list of new items -->
               	    <textarea type="text" class="form-control" id="namer" rows=10 name='itemslist'></textarea>
               	</div>
	    		<div class="padding-bottom"></div>
    			<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
			</form>
           	<a href = '{{url_for('category.showCategory', name=category.name)}}'>
            	<button class="btn btn-default">
                 	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
             	</button>
            </a>
        </div>
	</div>
</div>
{% endblock %}
