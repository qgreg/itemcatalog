{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('category.deleteItem', name=item.id) }}", method = 'post'>
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
</form>
<a href = '{{url_for('category.showIdCategory', category_id=item.category_id)}}'>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </button>
</a>
{% endblock %}
