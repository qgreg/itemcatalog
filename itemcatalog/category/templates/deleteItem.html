{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
	<h2> Are you sure you want to delete the item {{item.name}}? </h2>

	<form action="{{ url_for('category.deleteItem', name=item.name) }}", method = 'post'>
		<!--CSRF Token used by Flask-WTF for provide CSRF protection-->
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	   		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    	</button>
	</form>
	<a href = '{{url_for('category.showIdCategory', category_id=item.category_id)}}'>
    	<button class="btn btn-default">
        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    	</button>
	</a>
</div>

{% endblock %}
