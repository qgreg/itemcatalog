{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Items for Category {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form method="POST" action="{{ url_for('areaAddItem', category_id=category.id) }}">{{ form.csrf_token }}
    				<div class="form-group">
                        <label for="namer">Enter list of items:</label>
                        <textarea type="text" class="form-control" id="namer" rows=10 name='itemslist'></textarea>
                    </div>
    				<div class="padding-bottom"></div>
    				<button type="submit" class="btn btn-default" id="submit" type="submit">
					Create</button>
			</form>
            <a href = '{{url_for('showCategory', category_id=category.id)}}'>
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </button>
            </a>
		</div>
	</div>
{% endblock %}
